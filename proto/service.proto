syntax = "proto3";

package service;

option go_package = "trellis.tech/trellis.v0/service;service";

message Service {
    string domain = 1;
    string name = 2;
    string version = 3;
    string topic = 4;
}

enum EventType {
    create = 0;
    delete = 1;
    update = 2;
}

enum RegisterType {
    memory = 0;
    etcd   = 1;
}

enum Protocol {
    LOCAL = 0;
    GRPC = 1;
    HTTP = 2;
    QUIC = 3;
    UDP  = 4;
    TCP  = 5;
}
